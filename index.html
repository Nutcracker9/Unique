<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search of unique items</title>
	</head>
 	<body>	
		Введите элементы массива через запятую<br><br>
		<input type="text" id="txt"><br><br>
		<input type="button" id="btn" value="Найти уникальные элементы">
 	</body>
	<script type="text/javascript">
		document.getElementById("btn").onclick = func;
		function func(){
			var a = document.getElementById("txt").value.split(',');
			var t = 0; //количество уникальных элементов
			var b = new Array(); //массив с уникальными элементами
			for (var i = 0; i < a.length; i++){
				var k = 0;
				for (var j = 0; j < i + 1; j++) 
					if (a[i] == a[j])
						k++;
				if (k == 1) {
					b[t] = a[i];
					t++;
				}
			}
			alert("Уникальные элементы:\n" + b);
		}
	</script>
</html>
