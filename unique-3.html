<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Search of unique items</title>
	</head>
 	<body>	
		Введите элементы массива через запятую<br><br>
		<input type="text" id="txt"><br><br>
		<input type="button" id="btn" value="Найти уникальные элементы">
 	</body>
	<script type="text/javascript">
		document.getElementById("btn").onclick = func;
		function func(){
			var arr = document.getElementById("txt").value.split(',');
			var myset = new Set(arr);
			arr = [...myset];
			alert("Уникальные элементы: " + arr);
		}
	</script>
</html>
